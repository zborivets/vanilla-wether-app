<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
     <meta name="description" content="wether by Zborivets">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
</head>

<body>
    <div class="container">
     <div class="justify">
      <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="Type a city.." class="form-control" id="city-input"
                                autocomplete="off" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="btn btn-primary w-100" />
                        </div>
                    </div>
                </form>
                <div class="overview">
                    <h1 id="city"></h1>
                    <ul>
                        <li>Last updated: <span id="date"></span></li>
                        <li id="description"></li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="d-flex weather-temperature">
                            <img src="" alt="Clear" id="icon" />
                            <div>
                                <strong id="temperature"></strong>
                                <span class="units">
                                    <a  href="#"id="celsius-link" class="active"> °C</a> |
                                    <a href="#" id="fahrenheit-link" class="fahrenheit">°F</a></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>Humidity: <span id="humidity"></span>%</li>
                            <li>Wind: <span id="wind"></span> km/h</li>
                        </ul>
                    </div>
                </div>
                <div class="weather-forecast" id="forecast"></div>
                
                 <div class="Wether-small">
                    <small>This project was coded by
                      <a href="https://www.shecodes.io/graduates/51793-andrii-zborivets" target="_blank">Zborivets</a>
                     and is
                     <a href="https://github.com/UlianaZbo/vanilla-wether-app" target="_blank">open-sourced on GitHub</a>
                     and
                     <a href="https://phenomenal-starlight-dda3c4.netlify.app/" target="_blank">hosted on Netlify</a>
                    </small>
                 </div>
    
            </div>
            
        </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
